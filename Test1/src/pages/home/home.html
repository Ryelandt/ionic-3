<ion-header>

  <ion-navbar color="primary">
    <ion-title>NOTE-YOU</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Fiche</h1>
  <ion-card>
    <ion-card-header><strong>MEMBER</strong></ion-card-header>
    <ion-card-content>
      <img src="{{member.pics}}">
      <p> <strong>{{member.name}}</strong></p>
      <p> <strong>{{member.surname}}</strong></p>
      <p> <strong>{{member.age}}</strong></p>
      <p> <strong>{{member.email}}</strong></p>
      <p><strong>{{member.level}}</strong></p>
      
    </ion-card-content>
  </ion-card>
  
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <p>copyright 2018</p>
  </ion-toolbar>
</ion-footer>
