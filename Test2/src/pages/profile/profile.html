
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

//new profile member
<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="profile.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>first Name</ion-label>
    <ion-input [(ngModel)]="profile.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)]="profile.lastName">Create profile</ion-input>
  </ion-item>  

  <button ion-button clear block (click)="createProfile()">Create Profile</button>
  <h1>Fiche</h1>
  <p>Username: {{(profileData | async)?.username}}</p>
  <p>First Name: {{(profileData | async)?.firstName}}</p>
  <p>Last Name: {{(profileData | async)?.lastName}}</p>
</ion-content>
