<ion-header>
  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="false">
  <h1>NOTE-YOU</h1>
  
  <div class="log">
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    
    </ion-item>
  </div>
  <p>Your password needs more than 6 characters.</p>
  <button ion-button (click)="login(user)">Sign In</button>
  <button ion-button block clear (click)="register()">Register</button>
  
  <button ion-button block clear>Forgot Password</button>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
